name: Deploy Infrastructure

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    name: Terraform Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.14.3'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init

      - name: Run linter
        run: yarn lint

      - name: Generate and store VAPID keys if not exists
        run: |
          # Check if VAPID keys already exist in SSM
          if aws ssm get-parameter --name "/macconnachie.com/vapid/public-key" --region us-east-1 2>/dev/null; then
            echo "VAPID keys already exist in SSM, skipping generation"
          else
            echo "Generating new VAPID keys..."

            # Generate VAPID keys
            node -e "
              const webpush = require('web-push');
              const keys = webpush.generateVAPIDKeys();
              console.log('PUBLIC_KEY=' + keys.publicKey);
              console.log('PRIVATE_KEY=' + keys.privateKey);
            " > vapid_keys.txt

            # Extract keys
            PUBLIC_KEY=$(grep PUBLIC_KEY vapid_keys.txt | cut -d'=' -f2)
            PRIVATE_KEY=$(grep PRIVATE_KEY vapid_keys.txt | cut -d'=' -f2)

            # Store in SSM
            echo "Storing VAPID keys in SSM Parameter Store..."
            aws ssm put-parameter \
              --name "/macconnachie.com/vapid/public-key" \
              --value "$PUBLIC_KEY" \
              --type "String" \
              --description "VAPID public key for Web Push notifications" \
              --region us-east-1

            aws ssm put-parameter \
              --name "/macconnachie.com/vapid/private-key" \
              --value "$PRIVATE_KEY" \
              --type "SecureString" \
              --description "VAPID private key for Web Push notifications" \
              --region us-east-1

            aws ssm put-parameter \
              --name "/macconnachie.com/vapid/subject" \
              --value "mailto:cal.macconnachie@gmail.com" \
              --type "String" \
              --description "VAPID subject (mailto URL) for Web Push notifications" \
              --region us-east-1

            # Clean up temporary file
            rm vapid_keys.txt

            echo "VAPID keys generated and stored successfully"
            echo "Public key: $PUBLIC_KEY"
          fi

      - name: Set VAPID public key environment variable
        id: vapid-key
        run: |
          PUBLIC_KEY=$(aws ssm get-parameter --name "/macconnachie.com/vapid/public-key" --region us-east-1 --query "Parameter.Value" --output text)
          echo "VITE_VAPID_PUBLIC_KEY=$PUBLIC_KEY" >> $GITHUB_ENV
          echo "public_key=$PUBLIC_KEY" >> $GITHUB_OUTPUT
          echo "VAPID public key loaded for frontend build"

      - name: Build Lambda functions and frontend
        run: yarn build
        env:
          VITE_VAPID_PUBLIC_KEY: ${{ env.VITE_VAPID_PUBLIC_KEY }}

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Get S3 bucket name
        id: s3-bucket
        run: |
          BUCKET_NAME=$(terraform output -raw s3_bucket_name)
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT

      - name: Get CloudFront distribution ID
        id: cloudfront-dist
        run: |
          DIST_ID=$(terraform output -raw cloudfront_distribution_id)
          echo "distribution_id=$DIST_ID" >> $GITHUB_OUTPUT

      - name: Sync frontend to S3
        run: |
          aws s3 sync dist/frontend s3://${{ steps.s3-bucket.outputs.bucket_name }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html"

          # Upload index.html with no-cache to ensure latest version is always served
          aws s3 cp dist/frontend/index.html s3://${{ steps.s3-bucket.outputs.bucket_name }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.cloudfront-dist.outputs.distribution_id }} \
            --paths "/*"

      - name: Notify deployment success
        if: success()
        run: |
          echo "Deployment completed successfully for ${{ github.ref_name }}"
          echo "Frontend deployed to S3 bucket: ${{ steps.s3-bucket.outputs.bucket_name }}"
          echo "CloudFront cache invalidated for distribution: ${{ steps.cloudfront-dist.outputs.distribution_id }}"
