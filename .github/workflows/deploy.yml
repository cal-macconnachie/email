name: Deploy Infrastructure

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    name: Terraform Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.14.3'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init

      - name: Run linter
        run: yarn lint

      - name: Build Lambda functions
        run: yarn build

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Get S3 bucket name
        id: s3-bucket
        run: |
          BUCKET_NAME=$(terraform output -raw s3_bucket_name)
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT

      - name: Get CloudFront distribution ID
        id: cloudfront-dist
        run: |
          DIST_ID=$(terraform output -raw cloudfront_distribution_id)
          echo "distribution_id=$DIST_ID" >> $GITHUB_OUTPUT

      - name: Sync frontend to S3
        run: |
          aws s3 sync dist/ s3://${{ steps.s3-bucket.outputs.bucket_name }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html"

          # Upload index.html with no-cache to ensure latest version is always served
          aws s3 cp dist/index.html s3://${{ steps.s3-bucket.outputs.bucket_name }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.cloudfront-dist.outputs.distribution_id }} \
            --paths "/*"

      - name: Notify deployment success
        if: success()
        run: |
          echo "Deployment completed successfully for ${{ github.ref_name }}"
          echo "Frontend deployed to S3 bucket: ${{ steps.s3-bucket.outputs.bucket_name }}"
          echo "CloudFront cache invalidated for distribution: ${{ steps.cloudfront-dist.outputs.distribution_id }}"
